<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">

</head>
<body>
<main>
    <div class="container-input">
        <section class="days">
            <h3 class="title">Day</h3>
            <div class="container-box">
                <h2 class="text-box">DD</h2>
            </div>
        </section>
        <section class="months">
            <h3 class="title">Month</h3>
            <div class="container-box">
                <h2 class="text-box">MM</h2>
            </div>
        </section>
        <section class="years">
            <h3 class="title">Year</h3>
            <div class="container-box">
                <h2 class="text-box">YYYY</h2>
            </div>
        </section>
    </div>
    <section>
        <div><img src="../assets/images/icon-arrow.svg" alt="action-button-arrow"></div>
    </section>
    <section>
        <div>--</div>
        <h1>years</h1>
    </section>
    <section>
        <div>--</div>
        <h1>months</h1>
    </section>
    <section>
        <div>--</div>
        <h1>days</h1>
    </section>
</main>

<script src="../scripts/main.js"></script>
</body>
</html>
